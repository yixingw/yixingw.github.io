	<div class ="form-wrapper">
		<div id="schedule-title">
			Schedule a Ride
		</div>
		<div id="schedule-form">
			<form>
				<b>Enter Origin</b><br>
				<input type="radio" name="home" checked required> Default Home Address<br>
				<input type="radio" name="home"> <input type="text" id="homeaddress" name="Address" 
					placeholder="Enter Address"><br><br>
				<b>Enter Destination</b> <br>
				<input type="radio" name="work" checked required> Default Work Address<br>
				<input type="radio" name="work"> <input type="text" id="destaddress" name="Address" 
					placeholder="Enter Address"><br><br>
				<b>Desired Arrival Time</b> <br>
				<input type="date" name="date" min="2018-02-14" required> 
				<input type="time" name ="time" required><br><br>
				I want to be a ... <br>
				<input type="radio" name="driver" required> Driver         
				<input type="radio" name="driver">Passenger<br><br>
				<input type = "submit" onclick = "showForm()" value = "Make a return trip">
				<input type = "submit" id = "one-way" onclick = "scheduleRide()" value =
					"Schedule one-way ride">
			</form>
			<div id="return">  <!-- hidden by default, putting this div inside parent for alignment -->
				<form id = "return-form">
					I want to leave work at ... <br>
					<input type="time"> <br><br>
					<input type = "button" onclick="scheduleReturnRide()" value = 
						"Schedule round-trip ride">
				</form>
			</div>
