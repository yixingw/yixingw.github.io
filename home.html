  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="home.html">Schedule a Ride</a>

        <li class="nav-item">
          <a class="nav-link" href="scheduled_rides.html">Upcoming Rides</a>

  <div class ="form-wrapper">
    <div id="schedule-title">
      Schedule a Ride
    </div>
    <div id="schedule-form">
      <form id="primaryScheduleForm" action='ride_confirmation.html'>
        <p> <b>Today, I will be a ...<b></p>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="radio" name="options" id="option1" autocomplete="off"> Driver
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="option2" autocomplete="off"> Passenger
          </label>
          <label class="btn btn-primary active">
            <input type="radio" name="options" id="option3" autocomplete="off" checked> No Preference
          </label> 
        </div><br><br>
        <b>Enter Origin</b><br>
        <input type="text" id="homeaddress" name="Address" 
            placeholder="4321 DefaultUserOrigin, Evanston, IL" required><br><br>
        <b>Enter Destination</b> <br> 
        <input type="text" id="destaddress" name="Address" 
            placeholder="9876 DefaultUserDest, Chicago, IL" required><br><br>
        <b>Desired Arrival Time</b> <br>
        <input id="datepicker" type="date" name="date" min="2018-02-14" required> 
        <input type="time" name="time" value="08:00" required><br><br>
        <a class="btn btn-secondary" data-toggle="collapse" href="#collapseExample" role="button" 
            aria-expanded="false" aria-controls="collapseExample">
            Schedule a Return Trip <i id="return_dropdown_arrow" class="material-icons">&#xE5C5;</i>
        </a><br><br>
        <div class="collapse" id="collapseExample">
          I want to leave work at ... <br>
          <input type="time" value="17:00"> <br><br>    
        </div> 
        <input id="scheduleSubmit" type="submit" class="btn btn-primary btn-success" value="Schedule Ride">
      </form>
    </div>
  </div> <br>
